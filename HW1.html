<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Link Examples</h1>
    <ul>
      <li><a href="https://example.com" target="_blank">Link to Another Site</a></li>
      <li><a href="#anchor">Link to Anchor on the Same Page</a></li>
      <li><a href="page.html">Link to Another Page on the Same Site</a></li>
    </ul>
    <hr>
    <h1>Other Actions</h1>
    <ul>
      <li><a href="tel:1234567890">Dial a Number</a></li>
      <li><a href="javascript:alert('Hello, JavaScript!')">Run JavaScript</a></li>
      <li><a href="mailto:email@example.com">Run Email Client</a></li>
    </ul>
    <hr>
    <h1>Open Link in New Tab/Window</h1>
    <ul>
      <li><a href="https://example.com" target="_blank">Open Link in New Tab/Window</a></li>
    </ul>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta name="application-name" content="OpenStreetMap">
  <meta name="author" content="John Doe">
  <meta name="description" content="This is a website about OpenStreetMap.">
  <meta name="generator" content="">
  <meta name="keywords" content="OpenStreetMap, maps, navigation, geolocation">
</head>
<body>
  <div class="container mt-5">
    <h1>Input Types Example</h1>

    <form>
      <div class="form-group">
        <label for="hiddenInput">Hidden Input</label>
        <input type="hidden" id="hiddenInput" value="Hidden Value">
      </div>

      <div class="form-group">
        <label for="telInput">Telephone Input</label>
        <input type="tel" id="telInput" class="form-control" placeholder="Enter telephone number">
      </div>

      <div class="form-group">
        <label for="emailInput">Email Input</label>
        <input type="email" id="emailInput" class="form-control" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="numberInput">Number Input</label>
        <input type="number" id="numberInput" class="form-control" placeholder="Enter number">
      </div>

      <div class="form-group">
        <label for="rangeInput">Range Input</label>
        <input type="range" id="rangeInput" class="form-control-range" min="0" max="100">
      </div>

      <div class="form-group">
        <label for="searchInput">Search Input</label>
        <input type="search" id="searchInput" class="form-control" placeholder="Search">
      </div>

      <div class="form-group">
        <label for="imageInput">Image Input</label>
        <input type="image" id="imageInput" alt="Submit" multiple>
      </div>

      <div class="form-group">
        <label for="weekInput">Week Input</label>
        <input type="week" id="weekInput" class="form-control">
      </div>

      <div class="form-group">
        <label for="urlInput">URL Input</label>
        <input type="url" id="urlInput" class="form-control" placeholder="Enter URL">
      </div>

      <div class="form-group">
        <label for="datetimeInput">Date and Time Input</label>
        <input type="datetime-local" id="datetimeInput" class="form-control">
      </div>

      <div class="form-group">
        <label for="monthInput">Month Input</label>
        <input type="month" id="monthInput" class="form-control">
      </div>

      <div class="form-group">
        <label for="timeInput">Time Input</label>
        <input type="time" id="timeInput" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
